<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Jogo da Velha</title>
<style>
td {
    border: 1px solid #ccc;
    font-size: 4em;
    padding: 15px;
    text-align: center;
    font-family: Helvetica, sans-serif;
    width: 100px;
    height: 100px;
}
table {
    border-collapse: collapse;
    margin:auto;
}
</style>
<script type="text/javascript" src="jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="velha.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  //vetor = criaJogoAleatorio();
  //montaJogoNaUI(vetor);
  //validaJogo(vetor);
  
  $("p").hide();
  
  var jogador = "X";
  
  $("td").click(function(){
    $(this).html(jogador);
    jogador = toggleJogador(jogador);
    
    $("#jogador").html(jogador);
    
    vetor = montaVetor();
    if (validaJogo(vetor)){
      $("td").unbind("click");
      $("#finalizado").show();
    }
    else {
      $(this).unbind("click");
      
      if(isCompleto(vetor)){
        $("#empate").show();
      }
    }
  })

});
</script>
</head>
<body>
  <div>Pr√≥xima jogada: <span id="jogador">X</span></div>
<table cellspacing="0" cellpadding="0" id="t1">

<tr> <td id="21"></td> <td id="22"></td> <td id="23"></td> </tr>
<tr> <td id="31"></td> <td id="32"></td> <td id="33"></td> </tr>
</table>

<p id="finalizado">Jogo finalizado!</p>
<p id="empate">Jogo empatado!</p>
</body>
</html>
